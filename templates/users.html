{% extends "navbar.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %}Admin Web{% endblock %}



{% block content %}
    <h1 class="text-center">LIST USERS</h1>
    <div style="padding-left: 40px; padding-right: 40px">
        <table class="table table-hover table-responsive">
            <thead style="background-color: #66a3ff">
            <tr>
                <th>USERNAME</th>
                <th>FIRST NAME</th>
                <th>LAST NAME</th>
                <th>DATE</th>
                <th>ROLE</th>
                <th>ACTIVE</th>
            </tr>
            </thead>
            <tbody style="background-color: #d9d9d9">
            {% for u in user %}
                <tr>
                    {% for i in u.values() %}
                        <td>{{ i }}</td>
                    {% endfor %}
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
